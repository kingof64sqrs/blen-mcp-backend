<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 18px;
            z-index: 1000;
        }
        #error {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ff4444;
            font-size: 18px;
            z-index: 1000;
            text-align: center;
            padding: 20px;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
            z-index: 100;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="loading">Loading 3D model...</div>
    <div id="error"></div>
    <div id="controls">
        üñ±Ô∏è Left click + drag to rotate<br>
        üñ±Ô∏è Right click + drag to pan<br>
        üñ±Ô∏è Scroll to zoom
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const modelUrl = urlParams.get('url');
        const modelId = urlParams.get('modelId');
        const backgroundColor = urlParams.get('bg') || '#1a1a1a';
        const autoRotate = urlParams.get('autoRotate') === 'true';
        const showControls = urlParams.get('controls') === 'true';

        if (!modelUrl && !modelId) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'flex';
            document.getElementById('error').innerHTML = '<div><h2>‚ö†Ô∏è No model specified</h2><p>Add ?url=MODEL_URL or ?modelId=MODEL_ID to the URL</p></div>';
        } else {
            const finalModelUrl = modelUrl || `http://localhost:5000/exports/${modelId}`;
            initViewer(finalModelUrl);
        }

        function initViewer(url) {
            const container = document.getElementById('container');
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const controlsDiv = document.getElementById('controls');

            // Scene setup
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(backgroundColor);

            const camera = new THREE.PerspectiveCamera(
                50,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(5, 5, 5);

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = autoRotate;
            controls.autoRotateSpeed = 2.0;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7);
            scene.add(directionalLight);

            // Grid
            const gridHelper = new THREE.GridHelper(10, 10);
            scene.add(gridHelper);

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            // Resize handler
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Load model
            const loader = new THREE.GLTFLoader();
            loader.load(
                url,
                (gltf) => {
                    const model = gltf.scene;
                    scene.add(model);

                    // Center and fit model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());

                    model.position.sub(center);

                    const maxDim = Math.max(size.x, size.y, size.z);
                    const fov = camera.fov * (Math.PI / 180);
                    let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
                    cameraZ *= 2;

                    camera.position.set(cameraZ, cameraZ, cameraZ);
                    camera.lookAt(0, 0, 0);

                    controls.target.set(0, 0, 0);
                    controls.update();

                    loading.style.display = 'none';
                    if (showControls) {
                        controlsDiv.style.display = 'block';
                    }
                },
                undefined,
                (error) => {
                    console.error('Error loading model:', error);
                    loading.style.display = 'none';
                    errorDiv.style.display = 'flex';
                    errorDiv.innerHTML = '<div><h2>‚ùå Failed to load 3D model</h2><p>' + error.message + '</p></div>';
                }
            );
        }
    </script>
</body>
</html>
